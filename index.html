<!DOCTYPE html>
<html lang="en">
<head>

  <title>Happy Birthday!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('bg.png') no-repeat center bottom fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 20px;
      backdrop-filter: brightness(1);
      cursor: pointer;
    }

    h1 {
      font-size: 4.8rem;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
	  color: #d65f63;
    }

    .message {
      max-width: 777px;
      font-size: 1.5rem;
      line-height: 1.2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      opacity: 1;
      transition: opacity 0.8s ease;
	  color: #d65f63;
    }

    .formal {
      line-height: 1.4;
    }

    .hidden {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .invisible {
      display: none;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 3.5rem;
      }
      .message {
        font-size: 1.3rem;
        padding: 0 1rem;
      }
    }

    .balloon {
      position: absolute;
      bottom: 0;
      font-size: 2.5rem;
      animation: floatUp 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }

	.effect {
      position: absolute;
      bottom: 0;
      font-size: 2rem;
      animation: floatEffect 3s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes floatEffect {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.3);
        opacity: 0;
      }
    }

	.credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      font-family: 'Quicksand', sans-serif;
      color: #d65f63;
      text-align: right;
      line-height: 0.5;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>

    let index = 0;
    const messageEl = document.getElementById('message');

    function showMessage(idx) {

	function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.textContent = 'üéà';

      balloon.style.left = `${Math.random() * 90 + 5}%`;

      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 3000);
    }

	function createOpeningBalloons() {
      const count = Math.floor(Math.random() * (50 - 10 + 1)) + 10;
    
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.classList.add('effect');
          el.textContent = 'üéà';
          el.style.left = `${Math.random() * 90 + 5}%`;
          el.style.fontSize = `${Math.random() * 2.5 + 1.5}rem`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 3000);
        }, i * 120);
      }
    }

    function createEffectBurst() {
      const sets = {
        balloons: ['üéà'],
        sparkles: ['üéÇ', 'üç∞']
      };

      const effectType = Math.random() < 0.5 ? 'balloons' : 'sparkles';
      const symbols = sets[effectType];

      const count = Math.floor(Math.random() * (25 - 10 + 1)) + 10;

      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const el = document.createElement('div');
          el.classList.add('effect');
          el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          el.style.left = `${Math.random() * 90 + 5}%`;
          el.style.fontSize = `${Math.random() * 2.5 + 1.5}rem`;
          document.body.appendChild(el);
          setTimeout(() => el.remove(), 3000);
        }, i * 100);
      }
    }

    function nextMessage() {
	  createEffectBurst();

      messageEl.classList.add('hidden');
      setTimeout(() => {
        index = (index + 1) % messages.length;
        showMessage(index);
        messageEl.classList.remove('hidden');
      }, 500);
    }

    showMessage(0);
